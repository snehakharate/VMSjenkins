<ngx-ui-loader></ngx-ui-loader>
    <main class="bg-dark bg-opacity-50 login p-4">
        <div class="text-center">
          <svg xmlns="http://www.w3.org/2000/svg"  height="45" fill="currentColor" class="bi bi-people text-white" viewBox="0 0 16 16">
            <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
          </svg>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="doLogin(loginForm)" class="myForm">
            <!-- Email input -->
            <div class="form-outline my-4">
              <label class="form-label text-white" for="form2Example1">Organization Security Code</label>
              <input type="text" id="form2Example1" name="userId" class="form-control" value = "111112" formControlName="userId" placeholder="Security Code"/>
              <span class="m-0 p-0" *ngIf="loginForm.controls['userId'].invalid && (loginForm.controls['userId'].dirty || loginForm.controls['userId'].touched) ">
                <div class="text-danger">
                Enter correct Security code
              </div>
            </span>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label text-white" for="form2Example2">Password</label>
              <input type="password" id="form2Example2" class="form-control" name = "password" value = "usmartai" formControlName="password" placeholder="Enter Password" />
              <span class="m-0 p-0" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                <div class="text-danger">
                Enter your password
              </div>
            </span>
            </div>

            <!--forget password-->
            <div (click) = "popUp()"  class="form-outline mb-4 text-end ">
              <a class="text-white" >Forgot Password?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn w-100 mt-3 mb-4 fw-bold">Sign in</button>

            <!---Loader--->
            <!-- <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                  <span class="sr-only" id="loading"></span>
              </div>
          </div> -->

          </form>
    </main>
